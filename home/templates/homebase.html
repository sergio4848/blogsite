{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">



<head>
		<title>{% block title %}{% endblock %}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Oswald Font -->
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{% static 'css/tooltipster.css' %}" />
		<!-- home slider-->
		<link href="{% static 'css/pgwslider.css' %}" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<link href="{% static 'style.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'responsive.css' %}" rel="stylesheet" media="screen">
</head>
<body>
{% include 'header.html' %}
{% block slider %} {% include 'slider.html' %} {% endblock %}
{% block content %} {% include 'content.html' %}{% endblock %}
{% block footer %}{% include 'footer.html' %} {% endblock %}
</body>
</html>
